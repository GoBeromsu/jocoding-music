appId: com.jocoding.umgam
productName: Umgam
artifactName: Umgam-${version}-${arch}.${ext}
copyright: Copyright Â© 2025 Jocoding

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - "!**/*.map"

extraResources:
  - from: build/bin/yt-dlp
    to: bin/yt-dlp
  - from: resources/demo-library
    to: demo-library

mac:
  icon: build/icon.icns
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  category: public.app-category.music
  identity: null
  hardenedRuntime: false
  gatekeeperAssess: false
  notarize: false

win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64

linux:
  icon: build/icon.png
  target:
    - target: AppImage
      arch:
        - x64
  category: Audio

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

publish:
  provider: github
  releaseType: release
