appId: com.jocoding.music
productName: Jocoding Music
copyright: Copyright Â© 2025 Jocoding

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - "!**/*.map"

extraResources:
  - from: build/bin/yt-dlp
    to: bin/yt-dlp

mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  category: public.app-category.music
  identity: '-'
  hardenedRuntime: false
  gatekeeperAssess: false

win:
  target:
    - target: nsis
      arch:
        - x64

linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Audio

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

publish:
  provider: github
  releaseType: release
